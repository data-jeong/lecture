<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type-Safe ToDo - 릴스 데모</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #3B82F6 0%, #8B5CF6 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .phone {
            width: 390px;
            height: 844px;
            background: #0F172A;
            border-radius: 40px;
            box-shadow: 0 30px 80px rgba(0,0,0,0.5);
            padding: 40px 25px;
            position: relative;
            overflow: hidden;
        }

        .type-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .type-hint {
            position: absolute;
            color: rgba(59, 130, 246, 0.3);
            font-family: 'Courier New', monospace;
            font-size: 10px;
            animation: typeFloat 6s linear infinite;
        }

        @keyframes typeFloat {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            animation: slideDown 0.8s ease-out;
        }

        .header h1 {
            font-size: 28px;
            background: linear-gradient(135deg, #3B82F6, #8B5CF6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
            filter: drop-shadow(0 0 20px rgba(59, 130, 246, 0.5));
        }

        .header p {
            color: #64748B;
            font-size: 14px;
        }

        .type-badge {
            display: inline-block;
            background: rgba(59, 130, 246, 0.2);
            color: #3B82F6;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 11px;
            font-family: 'Courier New', monospace;
            margin-top: 10px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
        }

        .todo-container {
            background: #1E293B;
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
            animation: fadeIn 1s ease-out 0.3s both;
        }

        .add-todo {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            animation: slideInLeft 0.8s ease-out 0.5s both;
        }

        .todo-input {
            flex: 1;
            background: #0F172A;
            border: 2px solid #334155;
            color: white;
            padding: 12px 15px;
            border-radius: 12px;
            font-size: 14px;
            transition: all 0.3s;
        }

        .todo-input:focus {
            outline: none;
            border-color: #3B82F6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .add-btn {
            background: linear-gradient(135deg, #3B82F6, #8B5CF6);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 12px;
            font-size: 20px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .add-btn:hover {
            transform: scale(1.05);
        }

        .add-btn:active {
            transform: scale(0.95);
        }

        .todo-list {
            animation: slideUp 0.8s ease-out 0.8s both;
        }

        .todo-item {
            background: #0F172A;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 12px;
            transform: translateX(-100%);
            animation: slideIn 0.5s ease-out forwards;
            border: 1px solid #334155;
            transition: all 0.3s;
        }

        .todo-item:hover {
            border-color: #3B82F6;
            transform: translateX(5px);
        }

        .todo-item:nth-child(1) { animation-delay: 1s; }
        .todo-item:nth-child(2) { animation-delay: 1.1s; }
        .todo-item:nth-child(3) { animation-delay: 1.2s; }

        @keyframes slideIn {
            to { transform: translateX(0); }
        }

        .todo-checkbox {
            width: 24px;
            height: 24px;
            border: 2px solid #3B82F6;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .todo-checkbox.checked {
            background: linear-gradient(135deg, #3B82F6, #8B5CF6);
            animation: checkBounce 0.5s ease-out;
        }

        @keyframes checkBounce {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .todo-text {
            flex: 1;
            color: white;
            font-size: 14px;
        }

        .todo-text.completed {
            text-decoration: line-through;
            opacity: 0.5;
        }

        .todo-priority {
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 10px;
            font-weight: 600;
        }

        .priority-high {
            background: rgba(239, 68, 68, 0.2);
            color: #EF4444;
        }

        .priority-medium {
            background: rgba(251, 191, 36, 0.2);
            color: #FBBF24;
        }

        .priority-low {
            background: rgba(34, 197, 94, 0.2);
            color: #22C55E;
        }

        .type-info {
            background: #1E293B;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            animation: fadeIn 1s ease-out 1.5s both;
        }

        .type-demo {
            background: #0F172A;
            border-radius: 10px;
            padding: 15px;
            font-family: 'Courier New', monospace;
            font-size: 11px;
            color: #CBD5E1;
            margin-bottom: 15px;
            border: 1px solid #334155;
        }

        .type-line {
            margin: 5px 0;
            opacity: 0;
            animation: typeWriter 0.5s ease-out forwards;
        }

        .type-line:nth-child(1) { animation-delay: 1.8s; }
        .type-line:nth-child(2) { animation-delay: 2s; }
        .type-line:nth-child(3) { animation-delay: 2.2s; }
        .type-line:nth-child(4) { animation-delay: 2.4s; }

        @keyframes typeWriter {
            to { opacity: 1; }
        }

        .type-keyword { color: #8B5CF6; }
        .type-generic { color: #3B82F6; }
        .type-string { color: #22C55E; }
        .type-decorator { color: #FBBF24; }

        .stats-row {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            animation: fadeIn 1s ease-out 2.8s both;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 28px;
            font-weight: bold;
            background: linear-gradient(135deg, #3B82F6, #8B5CF6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .stat-label {
            color: #64748B;
            font-size: 12px;
            margin-top: 5px;
        }

        @keyframes slideDown {
            from {
                transform: translateY(-30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes slideInLeft {
            from {
                transform: translateX(-50px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                transform: translateY(30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .floating-type {
            position: absolute;
            font-size: 24px;
            animation: float 4s ease-in-out infinite;
            opacity: 0.3;
        }

        .floating-type:nth-child(1) { top: 15%; right: 10%; animation-delay: 0s; }
        .floating-type:nth-child(2) { top: 70%; left: 10%; animation-delay: 2s; }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }
    </style>
</head>
<body>
    <div class="phone">
        <div class="type-animation">
            <div class="type-hint" style="left: 10%; animation-delay: 0s;">str</div>
            <div class="type-hint" style="left: 30%; animation-delay: 1s;">int</div>
            <div class="type-hint" style="left: 50%; animation-delay: 2s;">List[T]</div>
            <div class="type-hint" style="left: 70%; animation-delay: 3s;">Optional</div>
            <div class="type-hint" style="left: 90%; animation-delay: 4s;">Generic</div>
        </div>

        <div class="floating-type">🔷</div>
        <div class="floating-type">📘</div>

        <div class="header">
            <h1>Type-Safe ToDo</h1>
            <p>Project 04 - Type Hints & Modern Python</p>
            <div class="type-badge">TypeScript의 Python 버전! 🚀</div>
        </div>

        <div class="todo-container">
            <div class="add-todo">
                <input type="text" class="todo-input" placeholder="할 일을 입력하세요...">
                <button class="add-btn">+</button>
            </div>

            <div class="todo-list">
                <div class="todo-item">
                    <div class="todo-checkbox checked">✓</div>
                    <span class="todo-text completed">Type Hints 학습하기</span>
                    <span class="todo-priority priority-high">HIGH</span>
                </div>
                <div class="todo-item">
                    <div class="todo-checkbox"></div>
                    <span class="todo-text">Generic 패턴 구현</span>
                    <span class="todo-priority priority-medium">MED</span>
                </div>
                <div class="todo-item">
                    <div class="todo-checkbox"></div>
                    <span class="todo-text">Protocol 활용하기</span>
                    <span class="todo-priority priority-low">LOW</span>
                </div>
            </div>
        </div>

        <div class="type-info">
            <div class="type-demo">
                <div class="type-line">
                    <span class="type-decorator">@dataclass</span>
                </div>
                <div class="type-line">
                    <span class="type-keyword">class</span> Todo<span class="type-generic">[T]</span>:
                </div>
                <div class="type-line">
                    &nbsp;&nbsp;title: <span class="type-generic">str</span>
                </div>
                <div class="type-line">
                    &nbsp;&nbsp;priority: <span class="type-generic">Priority</span> = <span class="type-string">"LOW"</span>
                </div>
            </div>

            <div class="stats-row">
                <div class="stat">
                    <div class="stat-value">100%</div>
                    <div class="stat-label">Type Safe</div>
                </div>
                <div class="stat">
                    <div class="stat-value">mypy</div>
                    <div class="stat-label">Checked</div>
                </div>
                <div class="stat">
                    <div class="stat-value">3.11+</div>
                    <div class="stat-label">Python</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 체크박스 토글
        document.querySelectorAll('.todo-checkbox').forEach(checkbox => {
            checkbox.addEventListener('click', function() {
                this.classList.toggle('checked');
                if (this.classList.contains('checked')) {
                    this.textContent = '✓';
                    this.nextElementSibling.classList.add('completed');
                } else {
                    this.textContent = '';
                    this.nextElementSibling.classList.remove('completed');
                }
            });
        });

        // 입력 필드 애니메이션
        const input = document.querySelector('.todo-input');
        const placeholders = [
            'Task: str = "할 일 입력"',
            'priority: Priority = "HIGH"',
            'deadline: Optional[date] = None'
        ];
        let placeholderIndex = 0;

        setInterval(() => {
            input.placeholder = placeholders[placeholderIndex];
            placeholderIndex = (placeholderIndex + 1) % placeholders.length;
        }, 3000);
    </script>
</body>
</html>
