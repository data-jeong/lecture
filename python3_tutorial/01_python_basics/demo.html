<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            width: 390px;
            height: 844px;
            background: #1a1a2e;
            border-radius: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            position: relative;
            overflow: hidden;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            animation: slideDown 0.5s ease-out;
        }

        .header h1 {
            color: #fff;
            font-size: 32px;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #f093fb 0%, #f5576c 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header p {
            color: #888;
            font-size: 14px;
        }

        .calculator {
            background: #16213e;
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 30px;
            animation: fadeIn 1s ease-out 0.3s both;
        }

        .display {
            background: #0f3460;
            color: #00ff88;
            font-size: 36px;
            padding: 20px;
            border-radius: 15px;
            text-align: right;
            margin-bottom: 20px;
            font-family: 'Courier New', monospace;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .btn {
            background: linear-gradient(145deg, #2d3561, #252b4d);
            border: none;
            color: #fff;
            padding: 20px;
            border-radius: 15px;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s;
            animation: buttonPop 0.5s ease-out backwards;
        }

        .btn:nth-child(1) { animation-delay: 0.1s; }
        .btn:nth-child(2) { animation-delay: 0.2s; }
        .btn:nth-child(3) { animation-delay: 0.3s; }
        .btn:nth-child(4) { animation-delay: 0.4s; }
        .btn:nth-child(5) { animation-delay: 0.5s; }

        @keyframes buttonPop {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn.operator {
            background: linear-gradient(145deg, #e94560, #c73650);
        }

        .btn.equals {
            background: linear-gradient(145deg, #00d9ff, #00a8cc);
            grid-column: span 2;
        }

        .features {
            animation: slideUp 0.5s ease-out 1s both;
        }

        .feature-item {
            background: #16213e;
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 15px;
            color: #fff;
            display: flex;
            align-items: center;
            transform: translateX(-100%);
            animation: slideInLeft 0.5s ease-out forwards;
        }

        .feature-item:nth-child(1) { animation-delay: 1.2s; }
        .feature-item:nth-child(2) { animation-delay: 1.4s; }
        .feature-item:nth-child(3) { animation-delay: 1.6s; }

        @keyframes slideInLeft {
            to {
                transform: translateX(0);
            }
        }

        .feature-icon {
            font-size: 30px;
            margin-right: 15px;
        }

        .feature-text h3 {
            font-size: 16px;
            margin-bottom: 5px;
            color: #00ff88;
        }

        .feature-text p {
            font-size: 12px;
            color: #888;
        }

        @keyframes slideDown {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .floating-emoji {
            position: absolute;
            font-size: 30px;
            animation: float 3s ease-in-out infinite;
        }

        .floating-emoji:nth-child(1) {
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .floating-emoji:nth-child(2) {
            top: 20%;
            right: 10%;
            animation-delay: 1s;
        }

        .floating-emoji:nth-child(3) {
            bottom: 20%;
            left: 15%;
            animation-delay: 2s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        .code-snippet {
            background: #0f3460;
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            color: #00ff88;
            animation: typewriter 2s ease-out 2s both;
            overflow: hidden;
            white-space: nowrap;
        }

        @keyframes typewriter {
            from {
                width: 0;
            }
            to {
                width: 100%;
            }
        }

        .tech-stack {
            position: absolute;
            bottom: 20px;
            left: 40px;
            right: 40px;
            display: flex;
            justify-content: space-around;
            animation: fadeIn 1s ease-out 2.5s both;
        }

        .tech-badge {
            background: rgba(255,255,255,0.1);
            padding: 8px 15px;
            border-radius: 20px;
            color: #fff;
            font-size: 12px;
            backdrop-filter: blur(10px);
        }
    </style>
</head>
