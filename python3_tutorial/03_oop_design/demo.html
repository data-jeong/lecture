<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library System - 릴스 데모</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #8B5CF6 0%, #EC4899 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .phone {
            width: 390px;
            height: 844px;
            background: linear-gradient(180deg, #1a1a2e 0%, #0f0f1e 100%);
            border-radius: 40px;
            box-shadow: 0 30px 80px rgba(0,0,0,0.5);
            padding: 40px 30px;
            position: relative;
            overflow: hidden;
        }

        .books-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.05;
            background-image: repeating-linear-gradient(
                45deg,
                transparent,
                transparent 10px,
                rgba(255,255,255,0.1) 10px,
                rgba(255,255,255,0.1) 20px
            );
            animation: slide 20s linear infinite;
        }

        @keyframes slide {
            0% { transform: translateX(0); }
            100% { transform: translateX(100px); }
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            z-index: 10;
            position: relative;
            animation: fadeInDown 0.8s ease-out;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header h1 {
            color: #fff;
            font-size: 32px;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #8B5CF6, #EC4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(139, 92, 246, 0.5);
        }

        .library-card {
            background: rgba(255,255,255,0.08);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 20px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.1);
            animation: slideInLeft 0.8s ease-out 0.3s both;
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .book-shelf {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
            animation: fadeIn 1s ease-out 0.6s both;
        }

        .book {
            width: 60px;
            height: 80px;
            border-radius: 5px;
            position: relative;
            transform-style: preserve-3d;
            animation: bookFloat 3s ease-in-out infinite;
            cursor: pointer;
        }

        .book:nth-child(1) {
            background: linear-gradient(135deg, #667eea, #764ba2);
            animation-delay: 0s;
        }

        .book:nth-child(2) {
            background: linear-gradient(135deg, #f093fb, #f5576c);
            animation-delay: 0.5s;
        }

        .book:nth-child(3) {
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            animation-delay: 1s;
        }

        .book:nth-child(4) {
            background: linear-gradient(135deg, #43e97b, #38f9d7);
            animation-delay: 1.5s;
        }

        @keyframes bookFloat {
            0%, 100% {
                transform: translateY(0) rotateY(0deg);
            }
            25% {
                transform: translateY(-10px) rotateY(10deg);
            }
            75% {
                transform: translateY(-10px) rotateY(-10deg);
            }
        }

        .book-spine {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 10px;
            font-weight: bold;
            text-shadow: 0 1px 3px rgba(0,0,0,0.3);
        }

        .transaction-card {
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.2), rgba(236, 72, 153, 0.2));
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            animation: slideInRight 0.8s ease-out 0.9s both;
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .transaction-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .transaction-title {
            color: #fff;
            font-size: 18px;
            font-weight: 600;
        }

        .transaction-status {
            background: #10B981;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.05);
                opacity: 0.8;
            }
        }

        .member-info {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            animation: fadeIn 1s ease-out 1.2s both;
        }

        .member-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            margin-right: 15px;
            animation: rotate 10s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .member-details {
            color: rgba(255,255,255,0.9);
        }

        .member-name {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 3px;
        }

        .member-id {
            font-size: 12px;
            color: rgba(255,255,255,0.6);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 25px;
            animation: slideUp 0.8s ease-out 1.5s both;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .stat-card {
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
            padding: 15px;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.1);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            background: rgba(255,255,255,0.08);
        }

        .stat-number {
            font-size: 24px;
            font-weight: bold;
            color: #8B5CF6;
            margin-bottom: 5px;
            animation: countUp 2s ease-out 2s both;
        }

        @keyframes countUp {
            from {
                opacity: 0;
                transform: scale(0);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .stat-label {
            font-size: 11px;
            color: rgba(255,255,255,0.6);
        }

        .code-snippet {
            background: #0d0d0d;
            border-radius: 12px;
            padding: 15px;
            margin-top: 20px;
            font-family: 'Courier New', monospace;
            font-size: 11px;
            animation: fadeIn 1s ease-out 2.5s both;
            border: 1px solid rgba(139, 92, 246, 0.3);
        }

        .code-line {
            color: #4ECDC4;
            margin: 3px 0;
        }

        .keyword { color: #EC4899; }
        .class-name { color: #8B5CF6; }
        .method { color: #10B981; }
        .string { color: #FCD34D; }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .floating-emoji {
            position: absolute;
            font-size: 30px;
            animation: float 4s ease-in-out infinite;
            opacity: 0.6;
        }

        .floating-emoji:nth-child(1) {
            top: 10%;
            right: 10%;
            animation-delay: 0s;
        }

        .floating-emoji:nth-child(2) {
            top: 60%;
            left: 10%;
            animation-delay: 2s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            animation: fadeIn 1s ease-out 3s both;
        }

        .action-btn {
            flex: 1;
            background: linear-gradient(135deg, #8B5CF6, #EC4899);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .action-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(139, 92, 246, 0.3);
        }

        .action-btn:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="phone">
        <div class="books-bg"></div>
        <div class="floating-emoji">📚</div>
        <div class="floating-emoji">🎓</div>

        <div class="header">
            <h1>Library System</h1>
            <p style="color: rgba(255,255,255,0.6); font-size: 14px;">Project 03 - OOP Design</p>
        </div>

        <div class="library-card">
            <div class="book-shelf">
                <div class="book">
                    <div class="book-spine">Python</div>
                </div>
                <div class="book">
                    <div class="book-spine">OOP</div>
                </div>
                <div class="book">
                    <div class="book-spine">Design</div>
                </div>
                <div class="book">
                    <div class="book-spine">Pattern</div>
                </div>
            </div>
        </div>

        <div class="transaction-card">
            <div class="transaction-header">
                <div class="transaction-title">대출 현황</div>
                <div class="transaction-status">Active</div>
            </div>
            
            <div class="member-info">
                <div class="member-avatar">👤</div>
                <div class="member-details">
                    <div class="member-name">김파이썬</div>
                    <div class="member-id">ID: M2024001</div>
                </div>
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number">1,234</div>
                <div class="stat-label">총 도서</div>
            </div>
            <div class="stat-card">
                <div class="stat-number">56</div>
                <div class="stat-label">대출 중</div>
            </div>
            <div class="stat-card">
                <div class="stat-number">789</div>
                <div class="stat-label">회원 수</div>
            </div>
        </div>

        <div class="code-snippet">
            <div class="code-line">
                <span class="keyword">class</span> <span class="class-name">Book</span>:
            </div>
            <div class="code-line">
                &nbsp;&nbsp;<span class="keyword">def</span> <span class="method">borrow</span>(self, member):
            </div>
            <div class="code-line">
                &nbsp;&nbsp;&nbsp;&nbsp;<span class="keyword">return</span> <span class="string">"대출 완료! 📖"</span>
            </div>
        </div>

        <div class="action-buttons">
            <button class="action-btn">대출하기</button>
            <button class="action-btn">반납하기</button>
        </div>
    </div>

    <script>
        // 통계 숫자 애니메이션
        function animateCounter(element, target) {
            let current = 0;
            const increment = target / 50;
            const timer = setInterval(() => {
                current += increment;
                if (current >= target) {
                    current = target;
                    clearInterval(timer);
                }
                element.textContent = Math.floor(current).toLocaleString();
            }, 30);
        }

        // 2초 후 카운터 애니메이션
        setTimeout(() => {
            const numbers = document.querySelectorAll('.stat-number');
            animateCounter(numbers[0], 1234);
            animateCounter(numbers[1], 56);
            animateCounter(numbers[2], 789);
        }, 2000);

        // 버튼 클릭 효과
        document.querySelectorAll('.action-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                this.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    this.style.transform = '';
                }, 100);
            });
        });
    </script>
</body>
</html>
